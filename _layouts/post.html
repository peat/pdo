---
layout: default
---

<div id="sidebar" class="share">
  <ul>
    <li><div class="fb-like" data-send="false" data-layout="button_count" data-width="150" data-show-faces="false" data-action="like"></div></li>
    <li><a href="https://twitter.com/share" class="twitter-share-button" data-via="peat"> </a></li>
    <li><script src="//platform.linkedin.com/in.js" type="text/javascript"></script><script type="IN/Share" data-counter="right"></script></li>
    <li><div class="g-plusone" data-size="medium" data-width="150"></div></li>
  </ul>
  
</div>

<article>

  <div class="header">
    <h2><a href="{{ page.url }}" rel="bookmark">{{ page.title }}</a></h2>
    <div class="meta">
      <span class="date">Posted {{ page.date | date: '%B' }} {{ page.date | date: '%e' }}, {{ page.date | date: '%Y' }}</span>
    </div>
  </div>

  {{content}}
</article>

<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'peatdotorg'; // required: replace example with your forum shortname
  var disqus_url = "http://peat.org{{ page.url }}";
  var disqus_title = "{{ page.title | escape }}";
  
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
